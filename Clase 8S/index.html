<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Newspaper</title>

        <div class="headerContainer">

        <div class="navMenu">

            <div class="separators"></div>
            <a href="#">Galería</a>
            <div class="separators"></div>
            <a href="#">Comentarios</a>
        </div>
        <div class="nationalNews">
            <div class="carousel"></div>
        </div>
        <section>
            <h2>Internacionales</h2>
            <div class="international">
                <img src="images/triangle-left.png" class="moveButton mbLeft" alt="Swipe Left">
                <div class="internationalNews">
                    <div class="internationalCarousel"></div>
                </div>
                <img src="images/triangle-right.png" class="moveButton mbRight" alt="Swipe Right">

    <footer>

            </div>
            <div>
                    <a href="#"><img src="images/whatsapp.png" class="ico" alt="WhatsApp contact"></a>
                    <a href="#"><img src="images/instagram.png" class="ico" alt="instagram contact"></a>
                    <a href="#"><img src="images/facebook.png" class="ico" alt="Facebook contact"></a>
                    <a href="#"><img src="images/twitter.png" class="ico" alt="Twitter contact"></a>
            </div>
        </section>
        <section class="copyright">
            <h2>Copyright - Diario Hoy</h2>
        </section>
    </footer>
</body>
</html>
